services:
  ## shared services

  mysql:
    image: mysql:9.1.0
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_HOST: ${DB_HOST}
      MYSQL_TCP_PORT: ${DB_PORT}
      # A senha de root é necessária para o Prisma criar shadow databases se precisar
      MYSQL_ROOT_PASSWORD: "123456" 
    volumes:
      # REMOVIDO: O base.sql antigo. O Prisma vai criar o banco agora.
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${DB_USER} -p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  redis:
    image: redis:7.2-alpine
    # ports:
    #   - ${REDIS_PORT}:${REDIS_PORT}
    user: root
    volumes:
      - redis-data:/data
    command: >
      sh -c 'if [ -n "${REDIS_PASS}" ]; then redis-server --requirepass "${REDIS_PASS}"; else redis-server; fi'

  ## application services

  bancho:
    container_name: osu-bancho
    # AQUI MUDOU: Aponta para a pasta do serviço Python
    build: ./osu-bancho-service
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      # Espera a API rodar as migrations antes de subir
      api:
        condition: service_started
    tty: true
    init: true
    volumes:
      # AQUI MUDOU: Monta apenas a pasta do serviço, não a raiz toda
      - ./osu-bancho-service:/srv/root
      - ./osu-bancho-service/.data:/srv/root/.data
    environment:
      - APP_HOST=${APP_HOST}
      - APP_PORT=${APP_PORT}
      - DB_USER=root
      - DB_PASS=123456
      - DB_NAME=${DB_NAME}
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASS=${REDIS_PASS}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - OSU_API_KEY=${OSU_API_KEY}
      - MIRROR_SEARCH_ENDPOINT=${MIRROR_SEARCH_ENDPOINT}
      - MIRROR_DOWNLOAD_ENDPOINT=${MIRROR_DOWNLOAD_ENDPOINT}
      - DOMAIN=${DOMAIN}
      - COMMAND_PREFIX=${COMMAND_PREFIX}
      - SEASONAL_BGS=${SEASONAL_BGS}
      - MENU_ICON_URL=${MENU_ICON_URL}
      - MENU_ONCLICK_URL=${MENU_ONCLICK_URL}
      - DATADOG_API_KEY=${DATADOG_API_KEY}
      - DATADOG_APP_KEY=${DATADOG_APP_KEY}
      - DEBUG=${DEBUG}
      - REDIRECT_OSU_URLS=${REDIRECT_OSU_URLS}
      - PP_CACHED_ACCS=${PP_CACHED_ACCS}
      - DISALLOWED_NAMES=${DISALLOWED_NAMES}
      - DISALLOWED_PASSWORDS=${DISALLOWED_PASSWORDS}
      - DISALLOW_OLD_CLIENTS=${DISALLOW_OLD_CLIENTS}
      - DISALLOW_INGAME_REGISTRATION=${DISALLOW_INGAME_REGISTRATION}
      - DISCORD_AUDIT_LOG_WEBHOOK=${DISCORD_AUDIT_LOG_WEBHOOK}
      - AUTOMATICALLY_REPORT_PROBLEMS=${AUTOMATICALLY_REPORT_PROBLEMS}
      - LOG_WITH_COLORS=${LOG_WITH_COLORS}
      - SSL_CERT_PATH=${SSL_CERT_PATH}
      - SSL_KEY_PATH=${SSL_KEY_PATH}
      - DEVELOPER_MODE=${DEVELOPER_MODE}
      - DB_USE_SSL=${DB_USE_SSL}

  api: 
    container_name: osu-api
    # AQUI MUDOU: Aponta para a pasta do serviço Node/Prisma
    build: ./osu-api-service
    restart: always
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      # URL interna do Docker usando 'mysql' como host e user 'root' para ter permissão total
      - DATABASE_URL=mysql://root:123456@mysql:3306/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - PORT=${API_PORT}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - default
    # Comando para rodar as migrations (criar tabelas/seed) e depois subir o server
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    env_file:
      - .env

volumes:
  data:
  db-data:
  redis-data:
